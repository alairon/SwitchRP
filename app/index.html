<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Toggle what Discord displays for the current user's status">

    <title>Switch RP</title>

    <!-- CSS files used by the screen -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="./fontawesome/css/regular.min.css">
    <link rel="stylesheet" href="./fontawesome/css/brands.min.css">
  </head>
  <body id="bodyMain" class="body-dark">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header justify-content-between">
          <span class="navbar-brand">Switch RP</span>
          <span class="navbar-text">v1.0.0</span>
        </div>
        <div class="navbar-header">
          <button class="btn btn-light" type="button" id="lightToggle" value="1" data-toggle="tooltip" data-placement="bottom" title="Toggle between light and dark modes" onclick="toggleScheme()"><i class="fas fa-lightbulb"></i></button>
          <button class="btn btn-info" type="button" id="help" data-toggle="tooltip" data-placement="bottom" title="Help" onclick="alert('Select a one title from the dropdown menu, then click on the Update Status button')"><i class="far fa-question-circle"></i></button>
        </div>
      </div>
    </div>

    <!-- Game Selection -->
    <div class="gameSelect">
      <!-- Dropdown of registered games -->
      <button class="btn btn-primary dropdown-toggle" type="button" id="titleName" value="" data-toggle="dropdown" arias-haspopup="true" aria-expanded="false">
        <i class="fas fa-gamepad"></i>&nbsp;&nbsp;Select your game
      </button>
      <div class="dropdown-menu" id="gameList">
      </div>
      <!-- Adding games to the list -->
      <span data-toggle="modal" data-target="#addGameModal">
        <button class="btn btn-primary" type="button" id="addGame" data-toggle="tooltip" data-placement="bottom" title="Add a game to the list" aria-selected="false" >
          <i class="fas fa-plus"></i>
        </button>
      </span>
      <div class="modal fade modal-dark" id="addGameModal" tabindex="-1" role="dialog" aria-labelledby="addGameModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <span class="modal-title" id="addGameModalTitle">Add a Game Listing</span>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col-sm-auto text-warning">
                    <i class="fas fa-exclamation-circle fa-2x"></i>
                  </div>
                  <div class="col">
                      Visit the <a href="#"><i class="fab fa-discord"></i>&nbsp;Discord Developer Portal</a> if you require a client ID.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row addGameRow">
                  <input type="text" class="form-control" id="newGameName" placeholder="Game Name">
                </div>
                <div class="form-row addGameRow">
                  <input type="text" class="form-control" id="newGameID" placeholder="Discord Client ID">
                </div>
                <div class="form-row addGameRow">
                  <input type="text" class="form-control" id="newLargeImageKey" placeholder="Large Image Key">
                </div>
              </div>
              <span class="text-danger" id="fsErrMsg">&nbsp;</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                <i class="fas fa-times"></i>&nbsp;&nbsp;Close
              </button>
              <button type="button" class="btn btn-success" onclick="submitJSON()">
                <i class="fas fa-save"></i>&nbsp;&nbsp;Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Presence Information -->
    <div class="presenceInfo">
      <form>
        <div class="form-row form-group">
          <div class="col">
            <label for="gameName">Game Title</label>
            <input type="text" class="form-control" id="gameName" placeholder="Game Name" disabled>
          </div>
          <div class="col">
            <label for="gameID">Discord Client ID</label>
            <input type="text" class="form-control" id="gameID" placeholder="Discord Client ID" disabled>
          </div>
        </div>
        <div class="form-row form-group">
          <div class="col">
            <label for="gameDetails">Game Details</label>
            <input type="text" class="form-control" id="gameDetails" placeholder="Describe what you're doing in-game (optional)">
          </div>
        </div>
      </form>
    </div>

    <!-- Control buttons  -->
    <div class="control">
      <button type="button" id="reset-btn" class="btn btn-outline-light" data-toggle="tooltip" data-placement="bottom" title="Restores the form to its initial state" aria-pressed="false" onclick="resetValues()">
        <i class="fas fa-undo-alt"></i>&nbsp;&nbsp;Reset
      </button>
      <button type="button" id="updateStatus" class="btn btn-success" aria-pressed="false" disabled>
        <i class="fas fa-broadcast-tower"></i>&nbsp;&nbsp;Update Status
      </button>
    </div>

    <!-- JavaScript files used by the application -->
    <script src="./jquery/jquery-3.2.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/addCustomGame.js"></script>
  </body>
</html>
